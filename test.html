<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./build/wasm_module.js"></script>
</head>

<body>
  <script type="Module">
    Module.onRuntimeInitialized = function () {
      let b = Module._add(1, 3);
      console.log(b);

      let ptr = Module.stringToNewUTF8("你好，Emscripten！");
      Module._greeting(ptr);
      _free(ptr);

      let bb = Module._get_string();
      let cc = UTF8ToString(bb);
      Module._free_string(bb);
      console.log(cc);
    }
  </script>
</body>

</html>
